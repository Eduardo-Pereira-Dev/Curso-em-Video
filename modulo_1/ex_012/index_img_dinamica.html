<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
    <style>
        img{
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>

    <p>
        Tente abrir esse site em vários dipositivos diferentes ou simplesmente aumente e diminua o tamanho da tela.
    </p>

    <picture>
        <source media="(max-width: 520px)" srcset="img/img_s.png" type="image/png">
        <source media="(max-width: 820px)" srcset="img/img_m.png" type="image/png">
        <img src="img/img_b.png" alt="Imagem Flexível">
    </picture>

    <picture>
        <source media="(max-width: 520px)" srcset="img/img_s2.jpeg" type="image/jpeg">
        <source media="(max-width: 820px)" srcset="img/img_m2.jpeg" type="image/jpeg">
        <img src="img/img_b2.jpeg" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>

    <p>
        Vamos aprender a reproduzir áudio em HTML5.
    </p>

    <audio src="media/happy-mistake.mp3" preload="metadata" autoplay controls loop>
        
    </audio>
</body>
</html>
